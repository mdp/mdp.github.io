<!DOCTYPE html>
<html>

  <head>
    <title>BigInteger Demo</title>
    <style>
      #header {
        height:50px;
        width:100%;
        font-opacity:0.1;
        font-size:2em;
        color:#FFF;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="../src/biginteger.js"></script>
    <script src="../src/striper.js"></script>
    <script src="../src/optimus_prime.js"></script>
    <script>
      // VeriSign Class 3 Public Primary Certification Authority - G5
      // Serial 18 DA D1 9E 26 7D E8 BB 4A 21 58 CD CC 6B 3B 4A
      verisign_mod = BigInteger.parse("00af240808297a359e600caae74b3b4edc7cbc3c451cbb2be0fe2902f95708a364851527f5f1adc831895d22e82aaaa642b38ff8b955b7b1b74bb3fe8f7e0757ecef43db66621561cf600da4d8def8e0c362083d5413eb49ca59548526e52b8f1b9febf5a191c23349d843636a524bd28fe870514dd189697bc770f6b3dc1274db7b5d4b56d396bf1577a1b0f4a225f2af1c926718e5f40604ef90b9e400e4dd3ab519ff02baf43ceee08beb378becf4d7acf2f6f03dafdd759133191d1c40cb7424192193d914feac2a52c78fd50449e48d6347883c6983cbfe47bd2b7e4fc595ae0e9dd4d143c06773e314087ee53f9f73b8330acf5d3f3487968aee53e82515", 16);
      $(document).ready(function(){
        var primeFinder = new OptimusPrime(verisign_mod);
        var striper = new Striper($('#header'), 0.25);
        var delay = 1;
        var num = 0;
        var startTime = Date.now();
        primeFinder.start(delay, function(p, success){
          num++;
          perSecond = Math.round(num/((Date.now() - startTime)/1000));
          $("#stats").text("Numbers tested: " + num + "- Per Second: " + perSecond);
          striper.update(p.toString(16));
          if (success){
            alert(success.toString(16));
          }
        });
      });
    </script>
  </head>

  <body>
    <div id='header'></div>
    <h1 id="stats"></h1>
  </body>
</html>
